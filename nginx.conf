worker_processes 1;
events
{
  worker_connections 1024;
}

http
{
  include mime.types;
  default_type text/html;

  lua_socket_log_errors off;
  lua_check_client_abort on;
  lua_package_path "/Users/walker/work/finity/code/?.lua;;";

  server
  {
    listen 3000;
    server_name localhost;
    charset utf-8;

    location /
    {
      root /Users/walker/ws;
      index index.html;
    }

    location /s
    {
      lua_socket_log_errors off;
      content_by_lua_block
      {
        local sess = require('session')()
        sess.start()
      }
    }
  }
}